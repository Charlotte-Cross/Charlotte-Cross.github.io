    <!-- === Theme Toggle Script === -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const themeToggle = document.getElementById("theme-toggle");
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        themeToggle.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";

        themeToggle.addEventListener("click", () => {
          const currentTheme = document.documentElement.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
          themeToggle.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
        });
      });
    </script>

<!-- Contact form JS -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('contact-form');
  if (!form) {
    console.error('‚ö†Ô∏è contact-form element not found');
    return;
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // stop the default reload

    // Send the form data using Fetch
    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    })
    .then(response => {
      if (response.ok) {
        alert("‚úÖ Thank you! Your message has been sent successfully.");
        form.reset();
      } else {
        return response.text().then(text => {
          console.error("Server response:", text);
          alert("‚ö†Ô∏è Oops! Something went wrong. Please try again.");
        });
      }
    })
    .catch(error => {
      console.error("Fetch error:", error);
      alert("‚ö†Ô∏è Network error ‚Äî please check your connection.");
    });
  });
}); 
</script>
